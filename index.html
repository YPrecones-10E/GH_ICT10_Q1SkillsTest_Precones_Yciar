<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Pyscript CDN -->
    <link rel="stylesheet" href="https://pyscript.net/releases/2025.7.3/core.css" />
    <script type="module" src="https://pyscript.net/releases/2025.7.3/core.js"></script>

    <!-- Bootstrap 5 Setup -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Google Fonts Lexend Setup -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">

    <!-- Animate.style Setup -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <!-- Link to CSS File -->
    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- Link to CSS File -->
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Food Ordering System</title>
</head>
<body>
    <div id="container" class="mx-auto mt-5 animate__animated animate__fadeInUp">
        <h1 class="text-center mt-2 mb-2">Food Ordering System</h1>
        <div class="row">
            <div class="col-md-4">
                <form class="mx-auto">
                    <h2 class="mx-auto text-center mt-2 mb-2">Menu</h2>
                    <input type="checkbox" id="menu1" value="195" class="mt-2 mb-2">
                    <label>Bubble Milk Tea</label>
                    <br/>

                    <input type="checkbox" id="menu2" value="170" class="mt-2 mb-2">
                    <label>Dong Ding Oolong Latte</label>
                    <br/>
                    
                    <input type="checkbox" id="menu3" value="220" class="mt-2 mb-2">
                    <label>Milk with Brown Sugar Bubble</label>
                    <br/>

                    <input type="checkbox" id="menu4" value="170" class="mt-2 mb-2">
                    <label>Cassia Black Tea with Mousse</label>
                    <br/>

                    <input type="checkbox" id="menu5" value="230" class="mt-2 mb-2">
                    <label>Lemon Wonderland</label>
                    <br/>
                </form>
            </div>
            <div class="col-md-4 mt-2 mb-2 text-center">
                <form class="mx-auto">
                    <h2 class="mx-auto text-center"> Details</h2>
                    <br/>
                    <input id="name" type="text" placeholder="Name" class="mt-2 mb-2"> <br/>
                    <input id="address" type="text" placeholder="Address" class="mt-2 mb-2"><br/>
                    <input id="contact" type="text" placeholder="Contact Information" class="mt-2 mb-2"><br/>

                </form>
            </div>
            <div class="col-md-4" id="conta">
                <input type="button" value="Order Now" class="btn btn-lg btn-success mt-2 mb-2 mx-auto" py-click="order" id="but">
                <div id="cont">
                    
                </div>
            </div>
    </div>
    <!-- External Referencing -->
    <script type="py" src="main.py">
    </script>
</body>
</html>
